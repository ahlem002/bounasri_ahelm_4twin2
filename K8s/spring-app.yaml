cat > spring-deployment.yaml << 'EOF'
---
# 1. ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-config
data:
  SPRING_APPLICATION_NAME: student-management
  SPRING_DATASOURCE_URL: jdbc:mysql://mysql-service:3306/studentdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
  SPRING_JPA_SHOW_SQL: "true"
  SPRING_JPA_HIBERNATE_DDL_AUTO: update
  SPRING_SQL_INIT_MODE: always
  SERVER_PORT: "8089"
  SERVER_SERVLET_CONTEXT_PATH: /student
---
# 2. Secret
apiVersion: v1
kind: Secret
metadata:
  name: spring-secret
type: Opaque
data:
  SPRING_DATASOURCE_USERNAME: cm9vdA==  # "root" encodé en base64
  SPRING_DATASOURCE_PASSWORD: cm9vdA==  # "root" encodé en base64
---
# 3. Deployment Spring Boot
apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: student-app
  template:
    metadata:
      labels:
        app: student-app
    spec:
      containers:
        - name: student-app
          image: votre-nom-dutilisateur/student-management:latest  # À CHANGER
          ports:
            - containerPort: 8089
          envFrom:
            - configMapRef:
                name: spring-config
            - secretRef:
                name: spring-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
# 4. Service NodePort
apiVersion: v1
kind: Service
metadata:
  name: student-service
spec:
  selector:
    app: student-app
  ports:
    - port: 8089
      targetPort: 8089
      nodePort: 30080
  type: NodePort